name: Build & Push Docker (GPU DL Project)

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (skip)
        if: false
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Meta (pin to vinhalex/project3)
        id: meta
        run: |
          IMAGE="vinhalex/project3"
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            docker.io/${{ steps.meta.outputs.image }}:latest
            docker.io/${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify entrypoint (no file cmd)
        run: |
          docker pull docker.io/${{ steps.meta.outputs.image }}:latest
          docker run --rm --entrypoint bash docker.io/${{ steps.meta.outputs.image }}:latest -lc '
            set -e
            ls -l /opt/app/start.sh
            head -n1 /opt/app/start.sh
            bash -n /opt/app/start.sh
            echo "Entrypoint OK at /opt/app/start.sh"
          '
